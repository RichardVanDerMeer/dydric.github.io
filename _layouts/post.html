{% include header.html %}

<header class="header">
	<a href="/" class="logo">logo</a>
	<h1 class="header__title">{{page.title}}</h1>
	<img src="{{ page.image }}" />
</header>

{{ content }}

{% if page.previous %}
	{% if page.previous.designs == nil %}
		<a href="{{ page.previous.url }}" id="readMore">
			<span class="{{ page.previous.bgcolour }}">Vorige bericht</span>
			<h2>{{ page.previous.title }}</h2>
		</a>
	{% endif %}
{% endif %}

{% include footer.html %}
